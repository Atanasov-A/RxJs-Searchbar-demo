<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Search bar</title>
    <script type="module" src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Normal search bar</h1>
                <div class="input-group mb-3">
                    <input id="searchbar" placeholder="Search" type="text" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <ul id="suggested-results" class="list-group">
                </ul>
            </div>
            <div class="col">
                <h1>RxJs Search bar</h1>
                <div class="input-group mb-3">
                    <input id="searchbarRx" placeholder="Search" type="text" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <ul></ul>
                <ul id="suggested-results-rx" class="list-group">
                </ul>
            </div>
        </div>
</body>

</html>
